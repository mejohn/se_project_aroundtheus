<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore different locations around the US from the viewpoint of Jacques Cousteau" />
    <meta name="author" content="Meaghan Mahoney, meaghanemahoney@gmail.com" />
    <meta name="keywords" content="explore,travel,USA,sight-seeing" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <a class="header__link" href="#">
          <img
            src="./images/logo.svg"
            alt="Around the U.S. Logo"
            class="logo"
          />
        </a>
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/jacques-cousteau-1.jpg" alt="Profile picture for Jacques Cousteau">
          <div class="profile__content">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button" aria-label="Edit Profile Name"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add a new location"></button>
        </section>
        <section class="locations">
          <ul class="locations__cards">
          </ul>
        </section>
        <div class="modal">
          <div class="modal__area">
            <div class="modal__content">
              <h3 class="modal__title">Edit profile</h3>
              <form class="edit-form" name="editProfileForm">
                <fieldset class="edit-form__fieldset">
                  <input type="text" class="edit-form__input" name="name" placeholder="Name" />
                  <input type="text" class="edit-form__input" name="description" placeholder="Description" />
                  <button type="submit" class="edit-form__save-button">Save</button>
                </fieldset>
              </form>
            </div>
            <button class="modal__close-button" type="button" aria-label="Close this modal"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src=""  alt="">
        <div class="card__footer">
          <h3 class="card__title"></h3>
          <button class="card__love-button" type="button" aria-label="Love this post"></button>
        </div>
      </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>

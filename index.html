<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore different locations around the US from the viewpoint of Jacques Cousteau" />
    <meta name="author" content="Meaghan Mahoney, meaghanemahoney@gmail.com" />
    <meta name="keywords" content="explore,travel,USA,sight-seeing" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <nav class="nav">
          <a class="nav__link" href="#">
            <img
              src="./images/logo.svg"
              alt="Around the U.S. Logo"
              class="logo"
            />
          </a>
        </nav>
        <hr class="header__line">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/jacques-cousteau-1.jpg">
          <div class="profile__content">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                Edit Profile Name
              </button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button">
            Add a new location
          </button>
        </section>
        <section class="locations">
          <ul class="locations__cards">
            <li class="card">
              <img class="card__image" src="./images/yosemite-valley.jpg">
              <div class="card__footer">
                <h3 class="card__title">Yosemite Valley</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.png">
              <div class="card__footer">
                <h3 class="card__title">Lake Louise</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.png">
              <div class="card__footer">
                <h3 class="card__title">Bald Mountains</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.png">
              <div class="card__footer">
                <h3 class="card__title">Latemar</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/vanoise-national-park.png"">
              <div class="card__footer">
                <h3 class="card__title">Vanoise National Park</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago-di-braies.png">
              <div class="card__footer">
                <h3 class="card__title">Lago di Braies</h3>
                <button class="card__love-button">
                  Love this post
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
